<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Salario Desconto</title>
    <script type="text/javascript">
    function somarValores(){
        var Salario = document.getElementById("txt1").value;
        var Porcetagem = document.getElementById("txt2").value;
        var Calcular = Salario/Porcetagem*10%;
        alert(Calcular);
    }
</script>
    
</head>
<body>
    <fieldset>
        <legend>Cálculo do salário</legend>
    </br>    
     <div>   <label>Salario    </label>
        <input id="txt1" type="text"/>
    </div>   
    </br>    
     <div><label>Porcentagem</label> 
        <input id="txt2" type="text"/>
     </div>
    </br>    
        <button id="Somar" onclick="somarValores()">Calcular</button>
    </fieldset>
</body>
</html>
