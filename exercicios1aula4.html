<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Salario Desconto</title>
    <script type="text/javascript">
    function somarValores(){
        var salario_get = document.getElementById("salario").value;
        var quant_filhos = document.getElementById("qtd_filho").value;
        
        //Conta Ssalario
        var filho = quant_filhos * 5;
        var bonus_salario =salario_get*(filho/100);
        var salario_com_bonus =parseInt(salario_get)+parseInt(bonus_salario);

        //desconto salario
        var desconto = salario_com_bonus*(6/100);
        var salario_liquido = salario_com_bonus-desconto;
        //window.alert(s);
        salario_bruto.innerText = "Salario: R$" + salario_get;
        bonus.innerText = " Bonus: R$ " + bonus_salario;
        total.innerText = " Salario Com Bonus: R$ " + salario_com_bonus;
        desconto_sal.innerText = "Desconto Salario: R$ " + desconto;
        liquido.innerText = "Salario LIquido: R$ " + salario_liquido;
    }
</script>
    
</head>
<body>
    <fieldset>
           <legend>Cálculo Do Salário</legend>
</br>    
    <div>  <label>Salario  </label>
           <input id="salario" type="text"/>
    </div>
</br>   
<div>  <label>Quant Filhos  </label>
    <input id="qtd_filho" type="text"/>
</div>
</br>    
    <div>
           <button id="Somar" onclick="somarValores()">Calcular</button>
    </div></br>
    <div id= "salario_bruto"></div></br>
    <div id= "bonus"></div></br>
    <div id= "total"></div></br>
    <div id= "desconto_sal"></div></br>
    <div id= "liquido"></div>    
    </fieldset>
</body>
</html>
