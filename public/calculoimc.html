<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculo Imc</title>
    </head>
    <script>

        function calcIMC(){
            p = peso.value
            a = altura.value

            imc = p / (a*a)

            resultado.textContent = imc.toFixed(2)
        }

    </script>
    <body>
                <h1>Calcular IMC</h1>
        
        <div>
        <div>
                <label>Altura:</label>
        </div>
        <div>
                <input type="number" id="altura">
        </div>
        </div>
        <div>
        <div>
                <label>Peso:</label>
        </div>
        <div>
                <input type="number" id="peso">
        </div>
        </div>
        <div>
                <button onclick="calcIMC()">Calcular</button>
        </div>
        
        <div>
                <h3 id="resultado"></h3>
        </div>
    </body>
</html>
